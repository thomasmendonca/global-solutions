<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;500;600;700&family=Nunito:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
    <div class="container">
        <section class="main-content-contato">
            <div class="main-contato">
                <img class="brand-logo-tittle-alt" src="assets/brand-logo-alt.png" alt="Brand">
                <h1 class="main-content-title-dark">Continuação do formulário anterior. </h1>
                <h2 class="main-content-subtitle-dark"> Complete seus dados e avance conosco!</h2>
                <form action="" class="form-contato">
                    <label for="telefone">Telefone:</label>
                    <input class="form-default" type="number" placeholder="Digite seu telefone">
                    <label for="email">Email:</label>
                    <input class="form-default" type="email" placeholder="Digite seu email">
                    <label for="genero">Gênero:</label>
                    <select name="" id="genero" class="form-default">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outros">Outros</option>
                    </select>
                    <div class="buttons">
                        <button class="form-button-back" ><a href="contato.html">Voltar</a></button>
                        <button class="form-button"><a href="contato-3page.html">Próximo</a></button> 
                    </div>
                </form>
            </div>
        </section>
    </div>

</body>
</html>
