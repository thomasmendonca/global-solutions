<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;500;600;700&family=Nunito:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
    <div class="container">
        <section class="main-content-contato">
            <div class="main-contato">
                <img class="brand-logo-tittle-alt" src="assets/brand-logo-alt.png" alt="Brand">
                <h1 class="main-content-title-dark">Continuação do formulário anterior. </h1>
                <h2 class="main-content-subtitle-dark"> Complete seus dados e avance conosco!</h2>
                <form action="" class="form-contato">
                    <label for="CEP">CEP:</label>
                    <input class="form-default" type="number" placeholder="Digite seu CEP">
                    <label for="endereco">Endereço:</label>
                    <input class="form-default" type="text" placeholder="Digite seu endereço">
                    <label for="numero-res">Número residencial:</label>
                    <input class="form-default" type="text" placeholder="Digite o número ">
                    <div class="cidade-estado">
                        <div class="cidade">
                            <label for="cidade">Cidade:</label>
                            <select id="cidade" name="cidade" class="form-default">
                                <option value="São Paulo">São Paulo</option>
                                <option value="Rio de Janeiro">Rio de Janeiro</option>
                                <option value="Belo Horizonte">Belo Horizonte</option>
                                <option value="Salvador">Salvador</option>
                                <option value="Brasília">Brasília</option>
                                <option value="Curitiba">Curitiba</option>
                                <option value="Fortaleza">Fortaleza</option>
                                <option value="Recife">Recife</option>
                                <option value="Porto Alegre">Porto Alegre</option>
                                <option value="Manaus">Manaus</option>
                              </select>           
                        </div>
                        <div class="estado">
                            <label for="estado">Estado:</label>
                            <select id="estado" name="estado" class="form-default-small">
                                <option value="AC">AC</option>
                                <option value="AL">AL</option>
                                <option value="AP">AP</option>
                                <option value="AM">AM</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MT">MT</option>
                                <option value="MS">MS</option>
                                <option value="MG">MG</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PR">PR</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RS">RS</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="SC">SC</option>
                                <option value="SP" selected>SP</option>
                                <option value="SE">SE</option>
                                <option value="TO">TO</option>
                              </select>
                              
                            </div>
                        </div>
                      
                    <div class="buttons">
                        <button class="form-button-back" ><a href="contato-2page.html">Voltar</a></button>
                        <button class="form-button"><a href="contato-4page.html">Próximo</a></button> 
                    </div>
                </form>
            </div>
        </section>
    </div>

</body>
</html>
