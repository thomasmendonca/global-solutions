<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Solutions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;500;600;700&family=Nunito:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>
    <div class="container">
        <section class="main-content-contato">
            <div class="main-contato">
                <img class="brand-logo-tittle-alt" src="assets/brand-logo-alt.png" alt="Brand">
                <h1 class="main-content-title-dark">Conecte-se conosco e deixe aqui o seu contato </h1>
                <h2 class="main-content-subtitle-dark">Faça parte da nossa comunidade!</h2>
                <form action="" class="form-contato">
                    <label for="nome">Nome:</label>
                    <input class="form-default" type="text" placeholder="Digite seu nome">
                    <label for="Sobrenome">Sobrenome:</label>
                    <input class="form-default" type="text" placeholder="Digite seu sobrenome">
                    <label for="cpf">CPF:</label>
                    <input class="form-default" type="number" placeholder="Digite seu CPF">
                    <label for="nascimento">Data de nascimento:</label>
                    <input class="form-default" type="date" placeholder="Digite sua data de nascimento">
                   <button class="form-button"><a href="contato-2page.html">Próximo</a></button> 
                </form>
            </div>
        </section> 
    </div>
